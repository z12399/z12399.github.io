<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围墙小游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #gameContainer {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            background-color: #f8f8f8;
            margin-top: 20px;
        }
        .game-controls {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .game-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        footer {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>围墙小游戏</h1>
        <p>点击格子建立墙来阻止物体逃向边缘</p>
    </header>

    <main>
        <div id="gameContainer">
            <div class="game-info">
                <p>游戏规则：点击格子建立墙来阻止中心的物体逃向边缘。每建立一座墙，物体就会移动一步。如果物体达到边缘，游戏结束。</p>
                <p id="wallCount">已建墙数: 0</p>
                <p id="gameStatus">游戏状态: 进行中</p>
            </div>
            
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="game-controls">
                <button id="restartBtn">重新开始</button>
                <button id="homeBtn">返回首页</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 小游戏集合 | <a href="index.html">返回首页</a> | <a href="wall-game-explanation.html">功能详解</a></p>
    </footer>

    <script>
        // 游戏配置
        const config = {
            gridSize: 10, // 10x10 网格
            cellSize: 40, // 单元格大小
            wallColor: '#8B4513', // 墙的颜色
            objectColor: '#FF0000', // 物体颜色
            emptyColor: '#FFFFFF', // 空格子颜色
            gridLineColor: '#CCCCCC', // 网格线颜色
            moveDelay: 300 // 物体移动延迟（毫秒）
        };
        
        // 游戏状态
        let gameState = {
            grid: [], // 存储网格状态：0=空，1=墙
            objectPos: {}, // 物体位置
            wallCount: 0, // 已建墙数
            gameOver: false, // 游戏是否结束
            win: false // 是否胜利
        };
        
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const wallCountElem = document.getElementById('wallCount');
        const gameStatusElem = document.getElementById('gameStatus');
        const restartBtn = document.getElementById('restartBtn');
        const homeBtn = document.getElementById('homeBtn');
        
        // 初始化游戏
        function initGame() {
            // 重置游戏状态
            gameState.grid = [];
            gameState.wallCount = 0;
            gameState.gameOver = false;
            gameState.win = false;
            
            // 初始化网格
            for (let i = 0; i < config.gridSize; i++) {
                gameState.grid[i] = [];
                for (let j = 0; j < config.gridSize; j++) {
                    gameState.grid[i][j] = 0; // 所有格子初始为空
                }
            }
            
            // 初始化物体位置在中心
            const center = Math.floor(config.gridSize / 2);
            gameState.objectPos = { x: center, y: center };
            
            // 更新UI
            updateUI();
            
            // 绘制初始状态
            drawGame();
        }
        
        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            for (let i = 0; i < config.gridSize; i++) {
                for (let j = 0; j < config.gridSize; j++) {
                    // 绘制单元格
                    if (gameState.grid[i][j] === 1) {
                        // 墙
                        ctx.fillStyle = config.wallColor;
                    } else {
                        // 空格子
                        ctx.fillStyle = config.emptyColor;
                    }
                    
                    ctx.fillRect(
                        j * config.cellSize, 
                        i * config.cellSize, 
                        config.cellSize, 
                        config.cellSize
                    );
                    
                    // 绘制网格线
                    ctx.strokeStyle = config.gridLineColor;
                    ctx.strokeRect(
                        j * config.cellSize, 
                        i * config.cellSize, 
                        config.cellSize, 
                        config.cellSize
                    );
                }
            }
            
            // 绘制物体
            if (!gameState.gameOver || gameState.win) {
                const x = gameState.objectPos.x;
                const y = gameState.objectPos.y;
                
                ctx.fillStyle = config.objectColor;
                ctx.beginPath();
                ctx.arc(
                    x * config.cellSize + config.cellSize / 2,
                    y * config.cellSize + config.cellSize / 2,
                    config.cellSize / 3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // 更新UI元素
        function updateUI() {
            wallCountElem.textContent = `已建墙数: ${gameState.wallCount}`;
            
            if (gameState.gameOver) {
                if (gameState.win) {
                    gameStatusElem.textContent = '游戏状态: 胜利！';
                    gameStatusElem.style.color = 'green';
                } else {
                    gameStatusElem.textContent = '游戏状态: 失败！物体逃到了边缘';
                    gameStatusElem.style.color = 'red';
                }
            } else {
                gameStatusElem.textContent = '游戏状态: 进行中';
                gameStatusElem.style.color = 'black';
            }
        }
        
        // 检查游戏是否结束
        function checkGameEnd() {
            const x = gameState.objectPos.x;
            const y = gameState.objectPos.y;
            
            // 检查是否到达边缘
            if (x === 0 || x === config.gridSize - 1 || y === 0 || y === config.gridSize - 1) {
                gameState.gameOver = true;
                gameState.win = false;
                updateUI();
                return true;
            }
            
            // 检查是否被完全围住
            const directions = [
                { dx: 0, dy: -1 }, // 上
                { dx: 1, dy: 0 },  // 右
                { dx: 0, dy: 1 },  // 下
                { dx: -1, dy: 0 }  // 左
            ];
            
            let surrounded = true;
            for (const dir of directions) {
                const newX = x + dir.dx;
                const newY = y + dir.dy;
                
                // 如果任意一个方向不是墙，说明没被完全围住
                if (gameState.grid[newY][newX] === 0) {
                    surrounded = false;
                    break;
                }
            }
            
            if (surrounded) {
                gameState.gameOver = true;
                gameState.win = true;
                updateUI();
                return true;
            }
            
            return false;
        }
        
        // 移动物体
        function moveObject() {
            if (gameState.gameOver) return;
            
            const x = gameState.objectPos.x;
            const y = gameState.objectPos.y;
            
            // 确定可能的移动方向（不包括有墙的格子）
            const possibleMoves = [];
            const directions = [
                { dx: 0, dy: -1, name: '上' },
                { dx: 1, dy: 0, name: '右' },
                { dx: 0, dy: 1, name: '下' },
                { dx: -1, dy: 0, name: '左' }
            ];
            
            for (const dir of directions) {
                const newX = x + dir.dx;
                const newY = y + dir.dy;
                
                // 检查新位置是否有效（在网格内且不是墙）
                if (
                    newX >= 0 && newX < config.gridSize &&
                    newY >= 0 && newY < config.gridSize &&
                    gameState.grid[newY][newX] === 0
                ) {
                    // 计算该方向到边缘的距离
                    let distanceToEdge;
                    if (dir.name === '上') {
                        distanceToEdge = newY;
                    } else if (dir.name === '右') {
                        distanceToEdge = config.gridSize - 1 - newX;
                    } else if (dir.name === '下') {
                        distanceToEdge = config.gridSize - 1 - newY;
                    } else { // 左
                        distanceToEdge = newX;
                    }
                    
                    // 添加到可能的移动方向，包含方向和到边缘的距离
                    possibleMoves.push({
                        dx: dir.dx,
                        dy: dir.dy,
                        distance: distanceToEdge
                    });
                }
            }
            
            // 如果没有可能的移动方向，游戏胜利（物体被完全围住）
            if (possibleMoves.length === 0) {
                gameState.gameOver = true;
                gameState.win = true;
                updateUI();
                return;
            }
            
            // 根据到边缘的距离排序，选择最近的方向移动
            possibleMoves.sort((a, b) => a.distance - b.distance);
            const move = possibleMoves[0];
            
            // 更新物体位置
            gameState.objectPos.x += move.dx;
            gameState.objectPos.y += move.dy;
            
            // 检查游戏是否结束
            checkGameEnd();
            
            // 重绘游戏
            drawGame();
        }
        
        // 处理鼠标点击建墙
        function handleCanvasClick(event) {
            if (gameState.gameOver) return;
            
            // 获取点击位置相对于canvas的坐标
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // 转换为网格坐标
            const gridX = Math.floor(x / config.cellSize);
            const gridY = Math.floor(y / config.cellSize);
            
            // 检查点击位置是否有效（不能点击物体所在位置或已有墙的位置）
            if (
                gridX === gameState.objectPos.x && 
                gridY === gameState.objectPos.y
            ) {
                return; // 不能在物体位置建墙
            }
            
            if (gameState.grid[gridY][gridX] === 1) {
                return; // 不能在已有墙的位置重复建墙
            }
            
            // 建墙
            gameState.grid[gridY][gridX] = 1;
            gameState.wallCount++;
            
            // 更新UI
            updateUI();
            
            // 重绘游戏
            drawGame();
            
            // 延迟移动物体
            setTimeout(moveObject, config.moveDelay);
        }
        
        // 初始化事件监听
        function initEvents() {
            // 点击canvas建墙
            canvas.addEventListener('click', handleCanvasClick);
            
            // 重新开始按钮
            restartBtn.addEventListener('click', initGame);
            
            // 返回首页按钮
            homeBtn.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        }
        
        // 游戏初始化
        function init() {
            initGame();
            initEvents();
        }
        
        // 启动游戏
        window.onload = init;
    </script>
</body>
</html>
