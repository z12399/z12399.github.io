<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字小游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .game-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        footer {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            font-size: 0.8em;
            color: #666;
        }
        #historyTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #historyTable th, #historyTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #historyTable th {
            background-color: #f2f2f2;
        }
        .hint-smaller {
            color: blue;
            font-weight: bold;
        }
        .hint-larger {
            color: red;
            font-weight: bold;
        }
        .hint-correct {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>猜数字小游戏</h1>
        <p>一个简单有趣的猜数字游戏</p>
        <p><a href="index.html">返回首页</a></p>
    </header>

    <main>
        <div class="game-container">
            <h2>游戏规则</h2>
            <p>我已经想好了一个1到100之间的数字，请你猜一猜是多少？</p>
            
            <div>
                <input type="number" id="guessInput" min="1" max="100">
                <button onclick="checkGuess()">猜一猜</button>
            </div>
            
            <p id="message"></p>
            <p id="attempts">已猜次数: 0</p>
            
            <div id="historyContainer">
                <h3>猜测历史记录</h3>
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>次数</th>
                            <th>猜测数字</th>
                            <th>提示</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <!-- 这里将动态填充猜测历史 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h3>相关功能：</h3>
            <ul>
                <li><a href="game-explanation.html">游戏功能实现详解</a> - 了解猜数字游戏的实现原理和代码解析</li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 小游戏集合 | <a href="index.html">返回首页</a> | <a href="game-explanation.html">功能详解</a></p>
    </footer>

    <script>
        // 游戏逻辑
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let guessHistory = [];
        const messageElement = document.getElementById('message');
        const attemptsElement = document.getElementById('attempts');
        const historyBody = document.getElementById('historyBody');

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const userGuess = parseInt(guessInput.value);
            
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageElement.textContent = '请输入1到100之间的有效数字！';
                messageElement.style.color = 'red';
                return;
            }
            
            attempts++;
            attemptsElement.textContent = `已猜次数: ${attempts}`;
            
            // 计算与答案的距离
            const distance = Math.abs(userGuess - randomNumber);
            
            // 记录本次猜测
            let hint = '';
            let hintClass = '';
            if (userGuess === randomNumber) {
                hint = '恭喜猜对了！';
                hintClass = 'hint-correct';
            } else if (userGuess < randomNumber) {
                hint = '太小了，再大一点！';
                hintClass = 'hint-smaller';
            } else {
                hint = '太大了，再小一点！';
                hintClass = 'hint-larger';
            }
            
            guessHistory.push({
                attempt: attempts,
                guess: userGuess,
                hint: hint,
                hintClass: hintClass
            });
            
            // 更新历史记录表格
            updateHistoryTable();
            
            if (userGuess === randomNumber) {
                messageElement.textContent = `恭喜你猜对了！答案就是 ${randomNumber}，你总共猜了 ${attempts} 次。`;
                messageElement.style.color = 'green';
                document.querySelector('button').textContent = '重新开始';
                document.querySelector('button').onclick = resetGame;
            } else if (userGuess < randomNumber) {
                messageElement.textContent = '太小了，再大一点！';
                messageElement.style.color = 'blue';
            } else {
                messageElement.textContent = '太大了，再小一点！';
                messageElement.style.color = 'blue';
            }
            
            guessInput.value = '';
            guessInput.focus();
        }
        
        function updateHistoryTable() {
            // 清空当前表格内容
            historyBody.innerHTML = '';
            
            // 添加每条猜测记录
            guessHistory.forEach(record => {
                const row = document.createElement('tr');
                
                // 添加次数单元格
                const attemptCell = document.createElement('td');
                attemptCell.textContent = record.attempt;
                row.appendChild(attemptCell);
                
                // 添加猜测数字单元格
                const guessCell = document.createElement('td');
                guessCell.textContent = record.guess;
                row.appendChild(guessCell);
                
                // 添加提示单元格
                const hintCell = document.createElement('td');
                hintCell.textContent = record.hint;
                hintCell.className = record.hintClass;
                row.appendChild(hintCell);
                
                // 将行添加到表格
                historyBody.appendChild(row);
            });
        }
        
        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            guessHistory = [];
            attemptsElement.textContent = '已猜次数: 0';
            messageElement.textContent = '';
            document.querySelector('button').textContent = '猜一猜';
            document.querySelector('button').onclick = checkGuess;
            
            // 清空历史记录表格
            historyBody.innerHTML = '';
        }
    </script>
</body>
</html>
